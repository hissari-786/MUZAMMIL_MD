<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #fff;
      background: linear-gradient(-45deg, #0a0e12, #0b1b6a, #ffd700, #071029);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.85;
      transform: translateZ(0);
      animation: twinkle 2.5s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% {opacity: 0.15; transform: scale(0.7);} 
      50% {opacity: 1; transform: scale(1.1);} 
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 34px 36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.28));
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6), 0 0 36px rgba(255,215,0,0.06) inset;
      min-width: 320px;
      max-width: 880px;
    }
    h1 {
      font-size: 30px;
      margin: 0 0 6px 0;
      letter-spacing: 0.6px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 10px rgba(255,215,0,0.12);
    }
    .badge {
      display:inline-block;
      margin-top:10px;
      padding:8px 14px;
      border-radius:30px;
      background:linear-gradient(90deg,#ffd700,#00e7d4);
      color:#0a0e12;
      font-weight:800;
      box-shadow:0 4px 18px rgba(0,0,0,0.4), 0 0 18px rgba(255,215,0,0.28);
    }
    p {margin:12px 0 0 0;color:rgba(234,238,245,0.86);}

    /* responsive */
    @media(max-width:420px){
      .content{padding:20px}
      h1{font-size:22px}
    }
  </style>
</head>

  <script>
    // optional: create more random stars for a fuller sky
    (function addStars(){
      const container = document.querySelector('.stars');
      for(let i=0;i<60;i++){
        const el = document.createElement('div');
        el.className='star';
        const top = Math.random()*100;
        const left = Math.random()*100;
        const size = (Math.random()*2.5)+0.5;
        const delay = Math.random()*2;
        el.style.top=top+'%';
        el.style.left=left+'%';
        el.style.width=size+'px';
        el.style.height=size+'px';
        el.style.animationDelay=delay+'s';
        el.style.opacity=(0.4+Math.random()*0.7).toFixed(2);
        container.appendChild(el);
      }
    })();
  </script>
</body>
