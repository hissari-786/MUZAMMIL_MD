<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUZAMMIL-MD ‚Ä¢ VIP Ultra Pro Max Legendary Royal</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0a0e12, #1a237e, #ffd700, #0a0e12);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Stars */
    .stars {position: fixed;width: 100%;height: 100%;top: 0;left: 0;pointer-events: none;z-index: 0;}
    .star {position: absolute;width: 2px;height: 2px;background: white;border-radius: 50%;opacity: 0.8;animation: twinkle 2s infinite ease-in-out;}
    @keyframes twinkle {0%,100% {opacity: 0.2;} 50% {opacity: 1;}}

    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      background: rgba(0,0,0,0.7);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      text-align: center;
    }
    h1 {font-size: 28px;text-shadow: 0 0 10px gold;margin:0 0 10px 0;}
    .badge {display:inline-block;margin-top:10px;padding:8px 14px;border-radius:30px;background:linear-gradient(90deg,gold,#00e7d4);color:#0a0e12;font-weight:bold;box-shadow:0 0 10px rgba(255,215,0,0.8);}
    form {margin-top:20px;display:grid;gap:12px;text-align:left;}
    label {font-size:14px;}
    input {padding:12px;border-radius:12px;border:1px solid #ccc;font-size:15px;width:100%;}
    button {padding:12px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;background:linear-gradient(135deg, gold, #00e7d4);color:#0a0e12;box-shadow:0 0 10px rgba(255,215,0,0.5);}    
    .result {margin-top:15px;display:none;padding:12px;background:rgba(255,255,255,0.1);border-radius:10px;word-break:break-word;}
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="wrap">
    <h1>üëë MUZAMMIL-MD</h1>
    <div class="badge">VIP Ultra Pro Max Legendary Royal</div>
    <p>Premium Royal pairing for WhatsApp MD ‚Äî blazing-fast, secure, mobile-first.</p>

    <form id="pairForm">
      <label for="number">WhatsApp Number (with country code)</label>
      <input id="number" type="tel" placeholder="e.g., 923001234567" required pattern="^[0-9]{9,15}$">
      <button type="submit">Generate Code</button>
    </form>

    <div class="result" id="result"></div>
    <div id="qrcode" style="margin-top:12px;"></div>
  </div>

  <script>
    // Add stars dynamically
    const starsContainer=document.querySelector('.stars');
    for(let i=0;i<60;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'%';
      s.style.left=Math.random()*100+'%';
      s.style.animationDelay=(Math.random()*2)+'s';
      starsContainer.appendChild(s);
    }

    // Pairing form logic
    const form=document.getElementById('pairForm');
    const result=document.getElementById('result');
    const qr=document.getElementById('qrcode');

    async function requestCode(number){
      // ‚ö†Ô∏è Change this to your backend API endpoint
      const res=await fetch('/code?number='+encodeURIComponent(number));
      if(!res.ok) throw new Error('Failed');
      return res.json();
    }

    form.addEventListener('submit',async e=>{
      e.preventDefault();
      const number=document.getElementById('number').value.trim();
      if(!/^[0-9]{9,15}$/.test(number)){
        alert('Enter valid number with country code (9-15 digits).');
        return;
      }
      result.style.display='block';
      result.textContent='‚è≥ Generating code...';
      qr.innerHTML='';
      try{
        const data=await requestCode(number);
        if(data.code){
          result.textContent='‚úÖ Pairing Code: '+data.code;
          QRCode.toCanvas(qr,data.code,{width:180});
          try{await navigator.clipboard.writeText(data.code);}catch{}
        }else if(data.error){
          result.textContent='‚ùå '+data.error;
        }else{
          result.textContent='‚ùå Unknown response';
        }
      }catch(err){
        result.textContent='‚ùå Failed: '+err.message;
      }
    });
  </script>
</body>
</html>
